<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = location.pathname;
      if (path && path !== '/' && path !== '/index.html') {
        location.replace('/#' + path);
      } else {
        location.replace('/');
      }
    </script>
  </head>
  <body></body>
</html>
