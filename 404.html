<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect any deep link or 404 back to index with hash
    const segments = location.pathname.slice(1); // remove leading /
    if (segments && segments !== 'index.html') {
      location.replace('/#' + segments);
    } else {
      location.replace('/');
    }
  </script>
</head>

<body></body>

</html>
