<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIT WORKSHOP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <!-- Prism CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .app-name-link {
            color: #2c7be5 !important;
            font-weight: 600;
        }

        .markdown-section h1,
        .markdown-section h2 {
            border-bottom: 2px solid #2c7be5;
            padding-bottom: 0.3em;
        }
    </style>
</head>

<body>
    <div id="app">Please wait...</div>

    <!-- 1. CONFIGURATION MUST BE DEFINED BEFORE LOADING DOCSIFY -->
    <script>
        window.$docsify = {
            name: 'GIT WORKSHOP',
            repo: 'ashok095/git-workshop',
            homepage: 'README.md',
            loadSidebar: '_sidebar.md',
            subMaxLevel: 2,
            relativePath: true, // Keep this true for GitHub Pages
            auto2top: true,

            // Fixes the logo link to go to the Repo Home, not Domain Home
            nameLink: '#/README.md',

            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search...',
                noData: 'No results!'
            },

            themeColor: '#2c7be5',

            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied!'
            }
        }
    </script>

    <!-- 2. Core Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- 3. Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

    <!-- 4. Prism Languages (Add specific languages if needed, e.g., bash/git) -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Force load bash for Git commands -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
