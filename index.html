<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sessions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme (you can swap to vue.css, buble.css, pure.css etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>

<body>
    <div id="app"></div>

    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Search plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

    <script>
        window.$docsify = {
            name: 'Sessions',
            repo: '', // optional: link to your GitHub repo
            loadSidebar: true,          // uses _sidebar.md
            subMaxLevel: 2,             // heading depth for sidebar
            relativePath: true,         // Fix for GitHub Pages subfolder
            alias: {
                '/': '/README.md'         // default landing page
            },
            search: 'auto',             // enable search
            themeColor: '#42b983'       // optional: customize theme color
        };
    </script>
</body>

</html>
